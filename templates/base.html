<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        영화 추천 서비스
        {% endblock %}
    </title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- 공통 CSS / JS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
    {% block style %}{% endblock %}
</head>
<body>

<header>
    <div class="logo">
        <img src="/static/img/logo.png" alt="logo">
    </div>
    <div class="auth-area">

        {% block login %}
        {% if userId %}
        <div id="logout-area">
        <span id="welcome-name">
            {{userId}}님 환영합니다.
        </span>
            <a href="/auth/mypage?userId={{ userId }}" id="mypage-link" class="mypage-link">MYPAGE</a>
            <a href="/auth/logout" id="logout-link" class="logout-link">LOGOUT</a>
        </div>

        {% else %}
        <div id="login-area">
            <a href="/auth/login" id="login-link" class="login-link">LOGIN</a>
            <a href="/auth/register" id="register-link" class="register-link">JOIN</a>
        </div>
        {% endif %}
        {% endblock %}
    </div>
</header>
<div style="
        height: 950px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding-bottom: 20px;
        padding-left: 80px;
        padding-right: 80px
       ">
    {% block content %}{% endblock %}
</div>
{% block script %}{% endblock %}
</body>
</html>
