{% extends 'base.html' %}

{% block title %}회원가입{% endblock %}

{% block style %}
<style>
    .join-page {
        height: calc(100vh - 100px);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .join-card {
        width: 500px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        border-radius: 24px;
        padding: 40px 60px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        position: relative;
        z-index: 20;
    }

    .join-card form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 26px;
    }

    .join-field {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 320px;
        height: 45px;
        color: #ffffff;
        font-size: 14px;
    }

    .join-field label {
        width: 80px;
        display: flex;
        align-items: center;
    }

    .join-field input {
        width: 200px;
        background: transparent;
        border: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.7);
        padding: 6px 4px;
        color: #ffffff;
        outline: none;
    }

    .join-btn {
        width: 110px;
        height: 30px;
        border-radius: 999px;
        border: none;
        background: #ffffff;
        color: #000000;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;

        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
    }

    .join-msg {
        color: #ff6b6b;
        font-size: 14px;
        text-align: center;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
    }

</style>

{% endblock %}

{% block content %}

<style>
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("/static/img/ticket.png");
        background-size: cover;
        background-position: center;
        z-index: -1;
        opacity: 1;
    }
</style>

<div class="join-page">
    <div class="join-card">
        <form method="post" action="/auth/register">

            <div class="join-field">
                <label for="id-input">아이디</label>
                <input id="id-input" type="text" name="accountId" required>
            </div>

            <div class="join-field">
                <label for="pw-input">비밀번호</label>
                <input id="pw-input" type="password" name="password" required>
            </div>

            <div class="join-field">
                <label for="name-input">이름</label>
                <input id="name-input" type="text" name="name" required>
            </div>

            <div class="join-field">
                <label for="birth-input">생년월일</label>
                <input id="birth-input" type="text" name="birth" placeholder="YYYY-MM-DD" required>
            </div>

            <div class="join-field">
                <label for="gender-input">성별</label>
                <input id="gender-input" type="text" name="gender" placeholder="F / M" required>
            </div>

            <div class="join-field">
                <label for="occ-input">직업</label>

                <select
                        id="occ-input"
                        name="occupation"
                        required
                        style="
        width: 200px;
        background: #09090A;
        border: none;
        border-bottom: 1px solid rgba(255,255,255,0.7);
        color: #ffffff;
        padding: 6px 4px;
        outline: none;
    ">
                    <option value="" disabled selected>직업 선택</option>
                    <option value="0">academic/educator</option>
                    <option value="1">artist</option>
                    <option value="2">clerical/admin</option>
                    <option value="3">college/grad student</option>
                    <option value="4">customer service</option>
                    <option value="5">doctor/health care</option>
                    <option value="6">executive/managerial</option>
                    <option value="7">farmer</option>
                    <option value="8">homemaker</option>
                    <option value="9">K-12 student</option>
                    <option value="10">lawyer</option>
                    <option value="11">programmer</option>
                    <option value="12">retired</option>
                    <option value="13">sales/marketing</option>
                    <option value="14">scientist</option>
                    <option value="15">self-employed</option>
                    <option value="16">technician/engineer</option>
                    <option value="17">tradesman/craftsman</option>
                    <option value="18">unemployed</option>
                    <option value="19">writer</option>

                </select>
            </div>

            {% if msg %}
            <div class="join-msg">{{ msg }}</div>
            {% endif %}

            <button type="submit" class="join-btn">JOIN ▶</button>
        </form>
    </div>
</div>
{% endblock %}
